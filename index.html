    // Î∂Ä???∞Ïù¥???Ä??    function saveDepartmentData(meetingId, department, fieldName, value) {

    // ?ëÏÑ±?ÑÎ£å ÎßàÌÅ¨
    function markAsCompleted(meetingId, department) {

    // Î∂Ä???ÅÌÉú ?ÖÎç∞?¥Ìä∏
    function updateDepartmentStatus(meetingId, department) {
      const deptId = department.replace(/[^a-zA-Z0-9]/g, '');
      const statusElement = document.getElementById(`status-${meetingId}-${deptId}`);

    function loadMeetingData() {
      Object.keys(meetingData).forEach(meetingId => {
